<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Francisco Costa - DoWhile 2021</title>
  </head>

  <body>
    <main class="CARD">
      <div class="container">
        <div class="faixa"></div>
        <div class="encaixe"></div>
        <div class="avatar">
          <span>
            <img class="circle" src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/Francisco-Costa amarel.png" alt="Foto pessoal" id="userImage" />
        </div>
        <h1 id="userName"></h1>
        <a id="userLink" href="https://github.com/franciscocosta4287" target="_blank">
          <img src="images/github 2.svg" alt="" /><span id="userLogin"
            >Francisco Costa</span
          ></a
        >

        <p id="userBio"></p>
        <p class="skills">Hard Skills : HTML | CSS | JavaScript | PHP | Python | </p>
        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/francisco-costa-b22aa73a/" target="_blank">
              <img
                class="img-buttom"
                src="images/linkedin.svg"
                alt="ícone linkedin"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img
                class="img-buttom"
                src="images/instagram.svg"
                alt="ícone instagram"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img
                class="img-buttom"
                src="images/twitter.svg"
                alt="ícone twitter"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img
                class="img-buttom"
                src="images/facebook.svg"
                alt="ícone facebook"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
    <script src="vanilla-tilt.js"></script>

    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector('.CARD'), {
        max: 25,
        speed: 300
      })
    </script>
  </body>
</html>
